apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /authorization
            backend:
              serviceName: authorization-service
              servicePort: 30008
          - path: /graphql
            backend:
              serviceName: graphql-service
              servicePort: 30010
          - path: /purchase
              backend:
                serviceName: purchase-service
                servicePort: 30012
          - path: /search
              backend:
                serviceName: search-service
                servicePort: 30013